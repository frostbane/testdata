name:                testdata-app
version:             "0.0.0.0"
github:              "frostbane/testdata"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 testdata"

extra-source-files: []
#- README.md
#- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/app#readme>

dependencies:
- base >= 4.7 && < 5
- Spock
- Spock-core
- reroute
- stm-containers
- focus
- stm-hamt
- primitive-extras
- primitive-unlifted
- http-types
- text
- mtl
- path-pieces
- stache
- lucid
- Spock-lucid
- wai-middleware-static

library:
  source-dirs: lib

executables:
  testdata-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - testdata-app

  zipCodeParser:
    main: Main.hs
    source-dirs: tools/zip
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vector
    - directory
    - bytestring
    - cassava >= 0.5.1.0
    - bytestring-trie >= 0.2.5.0

tests:
  app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - testdata-app
